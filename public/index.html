<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream XI - Build Your Football Team</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link the CSS file -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main container for the entire application -->
  <div class="container">
    <!-- Header section with title -->
    <header class="header">
      <div class="container">
        <h1>Dream <span>XI</span></h1>
      </div>
    </header>

    <!-- Main content area -->
    <main>
      <!-- Team creation form -->
      <div class="team-form-container">
        <form id="teamForm" class="team-form">
          <div class="position-group">
            <h3>Team Creator</h3>
            <div class="player-inputs">
              <input type="text" id="submitterName" placeholder="Your Name" required>
            </div>
          </div>

          <div class="position-group">
            <h3>Goalkeeper</h3>
            <div class="player-inputs">
              <input type="text" id="goalkeeper" placeholder="Goalkeeper Name" required>
            </div>
          </div>

          <div class="position-group">
            <h3>Defenders (3-5)</h3>
            <div class="player-inputs">
              <input type="text" class="defender" placeholder="Defender 1" required>
              <input type="text" class="defender" placeholder="Defender 2" required>
              <input type="text" class="defender" placeholder="Defender 3" required>
              <input type="text" class="defender" placeholder="Defender 4 (Optional)">
              <input type="text" class="defender" placeholder="Defender 5 (Optional)">
            </div>
          </div>

          <div class="position-group">
            <h3>Midfielders (3-5)</h3>
            <div class="player-inputs">
              <input type="text" class="midfielder" placeholder="Midfielder 1" required>
              <input type="text" class="midfielder" placeholder="Midfielder 2" required>
              <input type="text" class="midfielder" placeholder="Midfielder 3" required>
              <input type="text" class="midfielder" placeholder="Midfielder 4 (Optional)">
              <input type="text" class="midfielder" placeholder="Midfielder 5 (Optional)">
            </div>
          </div>

          <div class="position-group">
            <h3>Forwards (1-3)</h3>
            <div class="player-inputs">
              <input type="text" class="forward" placeholder="Forward 1" required>
              <input type="text" class="forward" placeholder="Forward 2 (Optional)">
              <input type="text" class="forward" placeholder="Forward 3 (Optional)">
            </div>
          </div>

          <button type="submit">Create Team</button>
        </form>

        <!-- Message area for showing success/error messages -->
        <div id="message" class="message" style="display: none;"></div>
      </div>

      <!-- Display area for saved teams -->
      <section class="saved-teams">
        <h2>Saved Teams</h2>
        <div id="teamsList">
          <!-- Teams will be displayed here by JavaScript -->
        </div>
      </section>
    </main>
  </div>

  <!-- Link to our JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
