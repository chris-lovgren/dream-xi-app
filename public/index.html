<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream XI - Create Your Football Team</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link the CSS file -->
</head>
<body>
  <!-- Main container for the entire application -->
  <div class="container">
    <!-- Header section with title -->
    <header>
      <h1>Dream XI</h1>
      <p>Create your perfect football team</p>
    </header>

    <!-- Main content area -->
    <main>
      <!-- Team creation form -->
      <section class="team-form">
        <h2>Create Your Team</h2>
        
        <!-- Form for submitting a new team -->
        <form id="teamForm">
          <!-- Submitter's name input -->
          <div class="form-group">
            <label for="submitterName">Your Name</label>
            <input type="text" id="submitterName" name="submitterName" required 
                   placeholder="Enter your name">
          </div>

          <!-- Goalkeeper input -->
          <div class="form-group">
            <label for="goalkeeper">Goalkeeper</label>
            <input type="text" id="goalkeeper" name="goalkeeper" required 
                   placeholder="Enter goalkeeper name">
          </div>

          <!-- Defenders section -->
          <fieldset id="defendersGroup" class="position-group">
            <legend>Defenders (3-5 players)</legend>
            <div class="player-inputs">
              <!-- Required defender inputs -->
              <input type="text" name="defender1" required placeholder="Defender 1">
              <input type="text" name="defender2" required placeholder="Defender 2">
              <input type="text" name="defender3" required placeholder="Defender 3">
              <!-- Optional defender inputs -->
              <input type="text" name="defender4" placeholder="Defender 4 (optional)">
              <input type="text" name="defender5" placeholder="Defender 5 (optional)">
            </div>
          </fieldset>

          <!-- Midfielders section -->
          <fieldset id="midfieldersGroup" class="position-group">
            <legend>Midfielders (3-5 players)</legend>
            <div class="player-inputs">
              <!-- Required midfielder inputs -->
              <input type="text" name="midfielder1" required placeholder="Midfielder 1">
              <input type="text" name="midfielder2" required placeholder="Midfielder 2">
              <input type="text" name="midfielder3" required placeholder="Midfielder 3">
              <!-- Optional midfielder inputs -->
              <input type="text" name="midfielder4" placeholder="Midfielder 4 (optional)">
              <input type="text" name="midfielder5" placeholder="Midfielder 5 (optional)">
            </div>
          </fieldset>

          <!-- Forwards section -->
          <fieldset id="forwardsGroup" class="position-group">
            <legend>Forwards (1-3 players)</legend>
            <div class="player-inputs">
              <!-- Required forward input -->
              <input type="text" name="forward1" required placeholder="Forward 1">
              <!-- Optional forward inputs -->
              <input type="text" name="forward2" placeholder="Forward 2 (optional)">
              <input type="text" name="forward3" placeholder="Forward 3 (optional)">
            </div>
          </fieldset>

          <!-- Submit button -->
          <button type="submit">Save Team</button>
        </form>

        <!-- Message area for showing success/error messages -->
        <div id="message" class="message"></div>
      </section>

      <!-- Display area for saved teams -->
      <section class="saved-teams">
        <h2>Saved Teams</h2>
        <div id="teamsList">
          <!-- Teams will be displayed here by JavaScript -->
        </div>
      </section>
    </main>
  </div>

  <!-- Link to our JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
